---
- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
      path: platform/centos/zsh/.zshrc
    ~/.papercolor.tmux.conf:
      path: platform/centos/tmux/.papercolor.tmux.conf
    ~/.tmux.conf:
      path: platform/centos/tmux/.tmux.conf
    ~/.ssh/config:
      path: platform/centos/ssh/config