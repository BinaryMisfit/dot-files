---
- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git submodule update --init --remote, Upgrading submodules]

- link:
    ~/.oh-my-zsh:
      path: external/oh-my-zsh
    ~/.config/nvim:
      path: default/nvim
    ~/.ssh/authorized_keys:
      path: default/ssh/authorized_keys
    ~/.scripts:
      path: default/scripts
