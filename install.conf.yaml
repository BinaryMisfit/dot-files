---
- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim: config/nvim
    ~/.gitconfig: git/.gitconfig
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.p9k.zsh: zsh/.p9k.zsh
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux/plugins/tmux-prefix-highlight: tmux/tmux-prefix-highlight
    ~/.tmux/plugins/tpm: tmux/tpm
    ~/.zshrc: zsh/.zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git submodule update --init --remote, Upgrading submodules]
